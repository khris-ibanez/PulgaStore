    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pulga Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" aria-controls="navbarNav" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Pulga Club</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="tiemporestante" class="text-center my-4"></div>
    </header>
    <main class="container mt-5"><form id="formularioContacto">
    <fieldset class="border p-4 rounded shadow">
        <legend class="mb-4 fw-bold">Información Personal</legend>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="fecha" placeholder="Seleccione una fecha">

        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" >
        </div>
        <div class="mb-3">
            <label for="solicitud" class="form-label">Solicitud</label>
            <textarea class="form-control" id="solicitud" rows="5" placeholder="Cuéntame qué necesitas..." ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </fieldset>
</form>

    </main>
    <footer class="text-center py-3 mt-5 bg-light">
